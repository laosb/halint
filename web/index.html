<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Try wright</title>
</head>

<body>
  <h1>Try wright!</h1>
  <div id='container'></div>
  <script id='template' type='text/ractive'>
    <textarea value='{{content}}'></textarea>
    {{#if alerts}}
    <h5>Language issues</h5>
    <ul>
    {{#each alerts.lang}}
      <li>Line: {{lineNum}}, rule <b><code>{{rule}}</code></b>, {{info}}</li>
    {{/each}}
    </ul>
    {{else}}
    <p>No issues!</p>
    {{/if}}
  </script>
  <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>
  <script src="//cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
  <script src='/assets/wright-core.b.min.js'></script>
  <script>
    var rules = { syntax: {}, lang: { 'space-between-han-west': true, 'avoid-curly-quotes':true } };
    var ractive = new Ractive({
      el: '#container',
      template: '#template',
      data: { content: "你好，这里是 wright 世界！" },
    });
    ractive.observe('content', function(data){
      ractive.set('alerts', wright.default(data, 'zh_cn', 'plain', rules));
    });
  </script>
</body>
</html>
